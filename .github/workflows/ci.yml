name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      name: Check out repository
    - uses: actions/setup-go@v4
      name: Set up Go
      with:
        go-version: 1.20.x
        cache: false
    - uses: golangci/golangci-lint-action@v3
      name: Install golangci-lint
      with:
        version: latest
        args: --version
    - run: make lint
      name: Lint

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.19.x", "1.20.x"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}
        cache: true
    - name: Download dependencies
      run: go mod download
    - name: Test
      run: make cover
    - name: Upload coverage
      uses: codecov/codecov-action@v3
